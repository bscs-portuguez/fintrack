<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FinTrack</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <a href="{% url 'logout' %}">Logout</a>
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-white shadow-md fixed inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition-transform duration-200 z-50">
      <div class="p-6 text-xl font-bold text-cyan-600 border-b">FinTrack</div>
      <nav class="p-4">
        <ul class="space-y-2 text-gray-700">
          <li><a href="#" class="block py-2 px-3 rounded hover:bg-cyan-100">🏠 Dashboard</a></li>
          <li><a href="#" class="block py-2 px-3 rounded hover:bg-cyan-100">📦 Products</a></li>
          <li><a href="#" class="block py-2 px-3 rounded hover:bg-cyan-100">📈 Analytics</a></li>
          <li><a href="#" class="block py-2 px-3 rounded hover:bg-cyan-100">⚙️ Settings</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Overlay (only on mobile when sidebar is open) -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-40 hidden z-40 md:hidden"></div>

    <!-- Main Content -->
    <main class="flex-1 p-6 md:ml-64">
      <header class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-semibold text-gray-800">Dashboard Overview</h1>
        <button id="menuBtn" class="md:hidden px-4 py-2 bg-cyan-600 text-white rounded">
          ☰ Menu
        </button>
      </header>

      <!-- Stats Cards -->
      <section class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white p-5 rounded shadow">
          <h2 class="text-sm text-gray-500">Users</h2>
          <p class="text-2xl font-bold">1,245</p>
        </div>
        <div class="bg-white p-5 rounded shadow">
          <h2 class="text-sm text-gray-500">Sales</h2>
          <p class="text-2xl font-bold">$12,300</p>
        </div>
        <div class="bg-white p-5 rounded shadow">
          <h2 class="text-sm text-gray-500">Orders</h2>
          <p class="text-2xl font-bold">328</p>
        </div>
      </section>

      <!-- More Content -->
      <section class="mt-8">
        <h2 class="text-xl font-semibold mb-4">Recent Activity</h2>
        <div class="bg-white rounded shadow p-4">
          <p>No recent activities yet.</p>
        </div>
      </section>
    </main>
  </div>

  <!-- JavaScript -->
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    menuBtn.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
      overlay.classList.toggle('hidden');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });
  </script>

</body>
</html>
